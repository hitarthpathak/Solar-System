<!DOCTYPE html>

<head>

    <title>Solar System</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="solar-system">

        <div class="sun-box">

            <div class="sun"></div>

        </div>

        <div class="mercury-box">

            <div class="mercury"></div>

        </div>

        <div class="venus-box">

            <div class="venus"></div>

        </div>

        <div class="earth-box">

            <div class="earth">

                <div class="moon-box">

                    <div class="moon"></div>

                </div>

            </div>

        </div>

        <div class="mars-box">

            <div class="mars"></div>

        </div>

        <div class="jupiter-box">

            <div class="jupiter"></div>

        </div>

        <div class="saturn-box">

            <div class="saturn"></div>

        </div>

        <div class="uranus-box">

            <div class="uranus"></div>

        </div>

        <div class="neptune-box">

            <div class="neptune"></div>

        </div>

        <div class="pluto-box">

            <div class="pluto"></div>

        </div>

    </div>

</body>

</html>
